# LGMVIP-Web-REGISTRATION-FORM
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="reg.css">
    <title>Student Enrollment Form</title>
</head>

<body>
    <div class="Container">
        <h1>Student Enrollment Form</h1>
    </div>
    <div class="main">
        <div class="left">
            <form class="enrollment">
                <label for="Name"><b>Name:</b> </label>
                <input type="text" id="Name" placeholder=" Enter Your Name" name="Name" />

                <label for="Email"><b>Email:</b></label>
                <input type="Email" id="Email" placeholder=" Enter your Email id" name="Email" />

                <label for="website"><b>phone :</b> </label>
                <input type="text" id="website" placeholder=" Eenter your website" name="website" />

                <label for="Image"><b>Image:</b> </label>
                <input type="file" id="Image" name="Image" class=" custom-file-input" onchange="image(event)" />

                <label for="Gender" class="gender">
                    <p><b>Gender: </b></p>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                </label>
                <label for="Skills" class="skills">
                    <p><b>Skills: </b></p>
                    <input type="checkbox" id="html" value="HTML">
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" value="CSS">
                    <label for="css">CSS</label>

                    <input type="checkbox" id="Javascript" value="Javascript">
                    <label for="js">Javascript</label>

                   
                </label>
                <div class="btn">
                    <button type="reset" id="resetbtn" class="button"><b>Reset</b></button>
                    <button type="button" id="btn" class="button">Enroll Student</button>

                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="right">
            <h1 class="Enrolled">Enrolled Students</h1>
            <div class="cards" id="cards"></div>
        </div>
    </div>

    <script src="reg.js"></script>
</body>

</html>
